<!doctype html>

<html lang="en">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller= "NarrowItDownController as con">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="keyWord">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" 
      ng-click="con.show()">Narrow It Down For Me!</button>
    </div>
	<br>
	<div id="list">
	<ul ng-repeat="item in con.found">
        <li>
		{{item.name}}, 
		{{item.short_name}}<br>
		{{item.description}}
		<button ng-click="con.removeItem($index);">Don't want this one!</button>
		</li>
    </ul>
	<div ng-if="con.empty">
		Nothing Found!
	</div>
	
	</div>
	
	

    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
